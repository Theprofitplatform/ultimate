global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'hive-agents'
    static_configs:
      - targets: 
        - 'backend-agent:9464'
        - 'frontend-agent:9465'
        - 'seo-agent:9466'
        - 'database-agent:9467'
        - 'devops-agent:9468'
        - 'testing-agent:9469'
        - 'orchestrator:9470'
    
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
  
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
